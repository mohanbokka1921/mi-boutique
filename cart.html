<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | M I Boutique</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fff9f9;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: #f7e1e1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      color: #b84c65;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: #b84c65;
    }

    /* Cart Section */
    .cart {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cart h2 {
      color: #b84c65;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #f0dada;
    }
    th {
      background-color: #fef2f2;
      color: #b84c65;
    }

    .cart img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .quantity input {
      width: 60px;
      padding: 5px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .remove-btn {
      background-color: #ffcccc;
      border: none;
      color: #b84c65;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .remove-btn:hover {
      background-color: #b84c65;
      color: white;
    }

    /* Total */
    .total {
      text-align: right;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      color: #b84c65;
    }

    /* Checkout Button */
    .checkout-btn {
      display: block;
      margin: 30px auto 0;
      background-color: #b84c65;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .checkout-btn:hover {
      background-color: #a43d56;
    }

    /* Footer */
    footer {
      background-color: #b84c65;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>M I Boutique</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Shopping Cart üõçÔ∏è</h2>

    <table id="cartTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
    </table>

    <div class="total" id="cartTotal">Total: ‚Çπ0</div>

    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 M I Boutique | Designed by Mohan & Indhu üíï</p>
  </footer>

  <script src="assets/js/cart.js"></script>
   

</body>
</html>
