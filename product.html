<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | M I Boutique</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 30px;
    }
    .product-images {
      flex: 1;
      min-width: 300px;
    }
    .product-images img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .thumbnail-list {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .thumbnail-list img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .thumbnail-list img:hover {
      transform: scale(1.05);
    }
    .product-details {
      flex: 1;
      max-width: 500px;
    }
    .product-details h1 {
      font-size: 28px;
      color: #333;
    }
    .price {
      font-size: 22px;
      margin: 10px 0;
    }
    .price del {
      color: gray;
      margin-right: 10px;
    }
    .discount {
      color: green;
      font-weight: bold;
    }
    .description {
      margin-top: 15px;
      line-height: 1.6;
    }
    .add-to-cart-btn {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    .add-to-cart-btn:hover {
      background-color: #ff1a8c;
    }
  </style>
</head>
<body>
  <header>
    <h2 style="text-align:center; color:#ff4da6;">M I Boutique</h2>
  </header>

  <div class="product-container">
    <div class="product-images">
      <img id="mainImage" src="assets/images/babeblouse.jpg" alt="Product Image">
      <div class="thumbnail-list" id="thumbnails"></div>
    </div>

    <div class="product-details">
      <h1 id="productName"></h1>
      <p class="price">
        <del id="oldPrice"></del>
        <span id="newPrice"></span>
        <span id="discount" class="discount"></span>
      </p>
      <p id="productDesc" class="description"></p>
      <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <script src="assets/js/product.js"></script>
</body>
</html>
